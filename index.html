<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter App</title>
    <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script
        type="text/javascript">WebFont.load({ google: { families: ["Exo:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic", "Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic", "Gothic A1:300,regular,500,600,700,800", "Montserrat Alternates:regular"] } });</script>
    <script
        type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
</head>
<body>
    <nav>
        <div class="navbar-container">
            <a href="#" class="navbar-logo">
                <img src="icon.png" alt="Icon" class="navbar-icon">
            </a>
            <div class="navbar-links">
                <a href="#temperature-container">Temperature Converter</a>
                <a href="#money-container">Money Converter</a>
            </div>
        </div>
    </nav>
    <div class="converter-container">
        <div class="temperature-container container" id="temperature-container">
            <h1>Temperature Converter üå°Ô∏èüß™</h1>
            <form id="temperature-form" class="converter-form">
                            <label for="temperature">Masukkan angka temperatur:</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required>
            <label for="from-unit">Pilih Suhu yang Akan Diubah:</label>
            <select id="from-unit" name="from-unit">
                <option value="F">Fahrenheit</option>
                <option value="C">Celsius</option>
                <option value="R">Reamur</option>
                <option value="K">Kelvin</option>
            </select>
            <label for="to-unit">Pilih Hasil Suhu yang Diinginkan:</label>
            <select id="to-unit" name="to-unit">
                <option value="F">Fahrenheit</option>
                <option value="C">Celsius</option>
                <option value="R">Reamur</option>
                <option value="K">Kelvin</option>
            </select>
            <button type="submit">Convert</button>
            </form>
        <label for="result" class="hasil">Hasil</label>
        <div id="result" class="result"></div>
        <label for="steps" class="hasil">Step Konversi Suhu</label>
        <div id="steps" class="result"></div>
        </div>

        <div class="money-container container" id="money-container">
            <h1>Money Converter üìäüìà</h1>
            <form id="money-form" class="converter-form">
                           <label for="amount">Masukkan Angka Mata Uang:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            <label for="from-currency">Pilih Mata Uang yang Akan Diubah:</label>
            <select id="from-currency" name="from-currency">
                <option value="USD">US Dollar (USD)</option>
                <option value="IDR">Rupiah (IDR)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="BTC">Bitcoin (BTC)</option>
            </select>
            <label for="to-currency">Pilih Hasil Mata Uang yang Diingkan:</label>
            <select id="to-currency" name="to-currency">
                <option value="USD">US Dollar (USD)</option>
                <option value="IDR">Rupiah (IDR)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="BTC">Bitcoin (BTC)</option>
            </select>
            <button type="submit">Convert</button>
            </form>
            <div id="money-result" class="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
